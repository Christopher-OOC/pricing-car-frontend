<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Pricing Card</title>
</head>

<body>

    <div class="container">
        <h>Pricing Card</h>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <h1 class="fw-bold">Free</h1>
                        <h3 class="text-muted">For Freelancers</h3>
                        <h1 class="fs-1 fw-bold">$0</h1>
                        <div class="ps-3 vstack gap-2">
                            <span>Single User</span>
                            <span>10 Downloads Per Month</span>
                            <span>Faster Files</span>
                            <span>25 Custom Packs</span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded mt-5 mb-4">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <h1 class="fw-bold">Pro</h1>
                        <h3 class="text-muted">For Agencies</h3>
                        <h1 class="fs-1 fw-bold">$100</h1>
                        <div class="ps-3 vstack gap-2">
                            <span>Unlimited Users</span>
                            <span>Unlimited Downloads</span>
                            <span>Fully-Editable Files</span>
                            <span>200+ Custom Packs</span>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded mt-5 mb-4">Subscribe <i class="bi-alarm" style="color: aqua;"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
